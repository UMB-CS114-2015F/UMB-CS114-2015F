language: java
sudo: false
env:
  global:
    - secure: ""
before_install:
  - ant init-ivy
install:
  - ant resolve
addons:
  coverity_scan:
    project:
      name: "ghorbanzade/UMB-CS114-2015F"
      description: "Released source for CS114 Introduction to Java"
    notification_email: mail@ghorbanzade.com
    build_command_prepend: "make clean"
    build_command: "make code"
    branch_pattern: master
  apt:
    packages:
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-fonts-recommended
    - texlive-xetex
    - texlive-humanities
    - latex-beamer
    - lmodern
    - pgf
    - python-pygments
    - ghostscript
script:
  - make clean
  - make code
notifications:
  email:
    recipients:
      - mail@ghorbanzade.com
    on_success: always
    on_failure: always
